    <div class="w-5 flex justify-content-start align-items-center">
      <img src="assets/licenta-logo-without-writing.png" alt="logo" class="mr-3">
      <a routerLink="map" routerLinkActive="active" class="mr-4 ml-3"><i class="pi pi-map mr-1 align-items-center"></i>HartÄƒ</a>
      <a routerLink="user-details" routerLinkActive="active" class="mr-4 ml-3"><i class="pi pi-user-edit mr-1 align-items-center"></i>Detalii utilizator</a>

    <div class="w-3 flex justify-content-end align-items-center">
