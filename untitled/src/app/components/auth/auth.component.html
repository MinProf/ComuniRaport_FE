<div class="desktop-container flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5 mt-1 mb-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bine ați venit pe platforma ComuniRaport!</div>
      <div class="text-500 text-xl font-medium mb-5">ComuniRaport este o aplicație inovatoare care își propune să rezolve problemele comunitare prin monitorizarea și semnalarea acestora.</div>
    </div>

    <div>
      <form [formGroup]="loginForm" novalidate #myform="ngForm">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input pInputText type="email" id="email" class="w-full mb-3" formControlName="email" >

        <label for="password1" class="block text-900 font-medium mb-2">Parolă</label>
        <input pInputText id="password1" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="w-full mb-3" formControlName="password" >
      </form>
      <div class="flex align-items-center justify-content-between mb-6">
        <a class="font-medium no-underline ml-2 text-blue-500 text-left cursor-pointer" routerLink="/sign-up" routerLinkActive="active" ><i class="pi pi-user-plus"></i> Creează cont</a>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"><i class="pi pi-exclamation-circle"></i> Mi-am uitat parola</a>
      </div>
    </div>
    <div class="flex align-items-center justify-content-center">
      <p-button styleClass="p-button-outlined" class="mr-3" (click)="onSubmit()">Loghează-te</p-button>
    </div>
  </div>
</div>
